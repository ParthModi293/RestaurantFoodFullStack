


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registration Form</h2>
            <form action="#" th:action="@{/register}" th:object="${restaurant}" method="post">

                <div class="form-group">
                    <label for="restaurantName">Restaurant Name:</label>
                    <input type="text" class="form-control" th:field="*{restaurantName}" id="restaurantName"  required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control"  th:field="*{contact}"  id="contact"  required>
                </div>

                <div class="form-group">
                    <label >Address:</label>
                    <textarea class="form-control" th:field="*{address}" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>

                <div class="form-row">
<!--                    <div class="form-group col-md-6">-->
<!--                        <label >City:</label>-->
<!--                        <select>-->
<!--                        <option th:each="City:${listsCity}" th:text="${City.CityName}"   th:value="${City.No}" ></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="form-group col-md-6">
                        <label >City:</label>
                        <select id="city"  name="cityId"  required onchange="filterAreas()" >
                            <option th:each="City: ${city}" th:text="${City.CityName}"   th:value="${City.No}" ></option>
                        </select>
                    </div>


                    <div class="form-group col-md-6">
                        <label >Area:</label>
                        <select >
                            <option th:each="Area: ${area}" th:text="${Area.AreaName}"   th:value="${Area.No}" ></option>
                        </select>
                    </div>



                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="#" th:href="@{/Restaurantlogin}">Login here</a></p>
        </div>
    </div>
</div>
</body>


<script>



</script>


</html>
